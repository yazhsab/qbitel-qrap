# QRAP -- External Dependencies
# Usage: docker compose -f infra/docker/docker-compose.deps.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: quantun
      POSTGRES_PASSWORD: quantun_dev
      POSTGRES_DB: qrap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantun"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
